<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <main>
      <section class="logo">
        <a href="./index.html">

          <img src="./images/logo/nav_logo.png" alt="" />
        </a>
      </section>
      <section class="main_login_container">
        <div class="login_container">
            <div class="bg_img"></div>
            <form action="">
              <h1>SIGN UP</h1>
              <input class="form_wrape" type="email" placeholder="Email or Phone Number">
              <input class="form_wrape" type="password" placeholder="Create password">
              <input class="form_wrape" type="password" placeholder="Confirm password">

              
              <div class="login_button">
                <a  href="">Signup</a>
              </div>

              <span>Already have an account?<a class="login" href="./login.html"> Login</a> </span>
              

              <div class="horizontal-line">
                <span class="or-text">OR</span>
              </div>

              <div class="facebook">
                <a  href="">Login with Facebook<i class='bx bxl-facebook-circle'></i></a>
              </div>
              <div class="facebook">
                <a  href="">Login with Google<i  class='bx bxl-google' ></i></a>
              </div>
            </form>
        </div>
      </section>
    </main>
  </body>
</html>
